<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/ico.svg">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/foto_perfil.png" alt="foto_perfil" class="imagem">
            <h1>@progbr</h1>
            <p>Programação, carreira, empreendedorismo e um pouco de Canadá</p>
        </header>

        <div class="listas">
            <section class="lista">
                <ul>
                    <a href="https://www.instagram.com/progbr/" target="_blank">
                        <li>Instagram</li>
                    </a>
                    <a href="https://www.youtube.com/c/Programadorbr" target="_blank" class="ico">
                        <li>Youtube</li>
                    </a>
                    <a href="https://www.tiktok.com/pt-BR/" target="_blank" class="ico">
                        <li>Tiktok</li>
                    </a>
                </ul>
            </section>
    
            <footer>
                <ul class="footer_ul">
                    <li class="footer_links">
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D" target="_blank">
                            <img src="./images/./Twitter.png" alt="twitter_ico">
                        </a>
                    </li>
                    <li class="footer_links">
                        <a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">
                            <img src="./images/Whatsapp.png" alt="zap_ico">
                        </a>
                    </li>
                    <li class="footer_links">
                        <a href="https://outlook.live.com/owa/" target="_blank">
                            <img src="./images/Email.png" alt="email_ico">
                        </a>
                    </li>
                    <li class="footer_links">
                        <a href="tel:+5511999999999">
                            <img src="./images/Phone.png" alt="phone_ico">
                        </a>
                    </li>
                </ul>
            </footer>
        </div>

        
    </div>
</body>

</html>
